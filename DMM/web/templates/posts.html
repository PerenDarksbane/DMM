{% extends 'base.html' %}
{% load static %}

{% block title %}
    Feats
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'web/css/content.css' %}">
{% endblock %}

{% block body %}
    <div class="container-fluid post">
        <h1>Feats:</h1>
        <table>
        {% for item in items %}
        <tr>
            <td>{{ item.featName }}</td>
            <td>{{ item.featDescription }}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
