{% extends 'base.html' %}
{% load static %}

{% block title %}
    Feats
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'web/css/content.css' %}">
{% endblock %}

{% block body %}
    <div class="container-fluid post">
        <h1>Feats:</h1>
    <p>(Create feats <a href="/create_feats">here</a>)</p>
        <table class="table">
            <thead>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Modify</th>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <form id="feat_form" method="post" action="/feats" enctype="multipart/form-data">
                    {% csrf_token %}
                        <td>{{ item.name }}</td>
                        <td>{{ item.featDescription }}</td>
                        <!-- This button lets the user delete feats -->
                        <td><button name="delete" type="submit" class="btn btn-primary" value="{{ item.id }}">Delete</button></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
